<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài tập 1: Quản lý tuyển sinh -->
    <!-- Điểm chuẩn của hội đồng các bạn tự nhập thêm. Điểm chuẩn của 3 môn thường tối đa 30đ.
    Nên có thể lấy các điểm chuẩn như sau: 30,25,29
    Ô nhập khu vực, đối tượng có thể tạo bằng input, dropdown hoặc radio.
    Nếu không thuộc khu vực hoặc đối tượng trong danh sách thì điểm khu vực và điểm đối tượng sẽ là 0
    Nếu có 1 trong 3 môn bị điểm 0 thì lặp tức cho rớt không cần kiểm tra tổng điểm có lớn hơn hoặc bằng điểm chuẩn hay không -->
    <div class="container">
      <h1>Bài 1: Quản lý tuyển sinh</h1>
      <h6>Điểm chuẩn</h6>
      <input
        type="text"
        class="form-control"
        name=""
        id="diemChuan"
        aria-describedby="helpId"
        placeholder="Điểm chuẩn"
      />
      <h6 class="mt-2">Khu Vực</h6>
      <select id="khuVuc">
        <option value="kvA">A</option>
        <option value="kvB">B</option>
        <option value="kvC">C</option>
        <option value="kvX">Không</option>
      </select>
      <h6 class="mt-2">Đối tượng</h6>
      <select id="doiTuong">
        <option value="dt1">1</option>
        <option value="dt2">2</option>
        <option value="dt3">3</option>
        <option value="dt0">Không</option>
      </select>
      <h6 class="mt-2">Nhập điểm thi</h6>
      <div class="d-flex gap-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="diem1"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ nhất"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="diem2"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ hai"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="diem3"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ ba"
          />
        </div>
      </div>
      <button class="btn btn-success bg-opacity-75" id="ketQuaThi">
        Kết quả
      </button>
      <div
        class="bg-primary bg-opacity-75 text-white p-3 rounded-3 mt-3 mb-5"
        id="xuatkqThi"
      ></div>
    </div>

    <!-- Bài tập 2: Tính tiền điện -->
    <div class="container">
      <h1>Bài 2: Tính tiền điện</h1>
      <div class="d-flex gap-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="soKW"
            aria-describedby="helpId"
            placeholder="Số KW"
          />
        </div>
      </div>
      <button class="btn btn-success bg-opacity-75" id="tinhtienDien">
        Tính tiền điện
      </button>
      <div
        class="bg-primary bg-opacity-75 text-white p-3 rounded-3 mt-3 mb-5"
        id="xuathoadon"
      ></div>
    </div>

    <!-- Bài tập 3: Tính thuế thu nhập cá nhân -->
    <!-- Tổng thu nhập năm các bạn tự nhập thêm. Giả sử 1 tháng thu nhập 10tr thì 1 năm sẽ là 10 x 12 = 120tr => các bạn sẽ nhập 120000000
    Demo hiện tại đang tính % thuế theo điều kiện mà thu nhập chịu thuế rơi vào. Vd: thu nhập chịu thuế là 110tr thì tính 10% của 110tr => 110tr * 0.1
    Do đề bài không ghi rõ yêu cầu tính thuế nên cũng có thể tính theo cách chia ra từng đoạn thuế giống bài tính tiền grab. Vd: 110tr => 60tr *0.05 + (110tr-60tr) * 0.1
    Sử dụng input có type number thì khi nhập 120000000, có thể nhập ngắn gọn thành 120e+6
    Đối với các con số hàng triệu có nhiều số 0, có thể viết ngắn gọn trong code như sau:
    4tr => 4000000 => 4e+6 -->
    <div class="container">
      <h1>Bài 3: Tính thuế thu nhập cá nhân</h1>
      <div class="d-flex gap-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="hotenThue"
            aria-describedby="helpId"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            name=""
            id="thuNhapNam"
            aria-describedby="helpId"
            placeholder="Tổng thu nhập năm"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            name=""
            id="soNguoi"
            aria-describedby="helpId"
            placeholder="Số người phụ thuộc"
          />
        </div>
      </div>
      <button class="btn btn-success bg-opacity-75" id="tinhThue">
        Tính tiền điện
      </button>
      <div
        class="bg-primary bg-opacity-75 text-white p-3 rounded-3 mt-3 mb-5"
        id="xuatThue"
      ></div>

      <!-- Bài 4:Tính tiền cấp -->
      <div class="container">
        <h1>Bài 4: Tính tiền cấp</h1>
        <div class="d-flex gap-5">
          <div class="mb-3">
            <h6 class="mt-2">Đối tượng</h6>
            <select id="khachhang">
              <option value="nhadan">Nhà dân</option>
              <option value="doanhnghiep">Doanh nghiệp</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="maKH"
              aria-describedby="helpId"
              placeholder="Nhập mã khách hàng"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              name=""
              id="soKenh"
              aria-describedby="helpId"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <button class="btn btn-success bg-opacity-75" id="tinhTiencap">
          Tính tiền cấp
        </button>
        <div
          class="bg-primary bg-opacity-75 text-white p-3 rounded-3 mt-3 mb-5"
          id="xuatTienCap"
        ></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
